<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /* скрываем чекбокс */
#menu__toggle {
  opacity: 0;
}

.menu__btn {
  display: flex;
  align-items: center;
  position: fixed;
  top: 20px;
  left: 20px;
  width: 26px;
  height: 26px;
  cursor: pointer;
   z-index: 100;

}

.menu__btn > span,
.menu__btn > span::before,
.menu__btn > span::after {
  display: block;
  position: absolute;
  width: 100%;
  height: 2px;
  background-color: white;
   : 11;
}
.menu__btn > span::before {
  content: '';
  top: -8px;
   : 11;
}
.menu__btn > span::after {
  content: '';
  top: 8px;
   : 11;
}

.menu__box {
  display: block;
  position: fixed;
  visibility: hidden;
  top: 0;
  left: -100%;
  width: 300px;
  height: 100%;
  margin: 0;
  padding: 80px 0;
  list-style: none;
  text-align: center;
  background-color: #FF003D;
z-index: 10;}
/*  : 10;} */
/* элементы меню */
.menu__item {
  display: block;
  padding: 12px 24px;
  color: white;
  font-family: Lovelace;
  font-size: 20px;
  font-weight: 600;
  text-decoration: none;
  background-color: #FF003D;  : 11;
}

#menu__toggle:checked ~ .menu__btn > span {
  transform: rotate(45deg);  : 11;
}
#menu__toggle:checked ~ .menu__btn > span::before {
  top: 0;
  transform: rotate(0);  : 11;
}
#menu__toggle:checked ~ .menu__btn > span::after {
  top: 0;
  transform: rotate(90deg);  : 11;
}
#menu__toggle:checked ~ .menu__box {
  visibility: visible;
  left: 0;
}
    </style>
  </head>
  <body>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <li><a class="menu__item" href="./main.html">Главная</a></li>
        <li><a class="menu__item" href="./about.html">О нас</a></li>
        <li><a class="menu__item" href="./calendar.html">Билеты</a></li>
        <li><a class="menu__item" href="./places.html">Места</a></li>
        <li><a class="menu__item" href="./store.html">Магазин</a></li>
      </ul>
    </div>
  </body>
</html>
